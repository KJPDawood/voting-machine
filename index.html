<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voting machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        h3 {
            cursor: pointer;
            color: neon;
        }
    </style>
</head>
<body>

    <input type="text" id="userInput" placeholder="Add Name">
    <button onclick="createH3()">Add</button>
    
    <div id="h3Container"></div>

    <script>
        function createH3() {
            const input = document.getElementById('userInput').value;
            const h3 = document.createElement('h3');
            h3.textContent = input + ' 0';
            h3.addEventListener('click', function() {
                let parts = this.textContent.split(' ');
                let count = parseInt(parts[parts.length - 1]);
                count++;
                this.textContent = parts.slice(0, -1).join(' ') + ' ' + count;
            });
            document.getElementById('h3Container').appendChild(h3);
        }
    </script>

</body>
</html>
